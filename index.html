<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <script src="practice.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <header id="titleSpot">
    <div id="title">
      <h1 style="color: rgb(0, 0, 0)">Tic Tac Toe!</h1>
      <h5 id="currPlayer">Current Turn: X Turn!</h5>
      <p id="winner"></p>
    </div>
  </header>
  <main id="mainTing">
    <div id="statsAndGame">
      <ul id="grid">
        <li class="cell cell01"><img src="" /></li>
        <li class="cell cell02"><img src="" /></li>
        <li class="cell cell03"><img src="" /></li>
        <li class="cell cell04"><img src="" /></li>
        <li class="cell cell05"><img src="" /></li>
        <li class="cell cell06"><img src="" /></li>
        <li class="cell cell07"><img src="" /></li>
        <li class="cell cell08"><img src="" /></li>
        <li class="cell cell09"><img src="" /></li>
      </ul>
      <div id="stats">
        <h6>X Wins : 0</h6>
        <h6>O Wins : 0</h6>
        <h6>Robot Wins : 0</h6>
      </div>
    </div>
    <div style="display: flex; justify-content: center;">
      <button id="refresh">Refresh</button>
    </div>
  </main>
  <footer id="bottomSection">
    <p>Ethan Guillem</p>
  </footer>
</body>

</html>
